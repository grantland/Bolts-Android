apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

repositories {
    mavenCentral();
}

dependencies {
    testCompile 'junit:junit-dep:4.10'
    testCompile fileTree(dir: project(':Bolts').tasks.jarDebug.archivePath, include: '*.jar')
}

sourceSets {
    main {
        java.srcDirs = []
    }
    test {
        java.srcDirs = ['src']
    }
}

compileTestJava.dependsOn {
    project(':Bolts').tasks.jarDebug
}
